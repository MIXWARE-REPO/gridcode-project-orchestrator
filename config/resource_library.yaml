# GriPro Resource Library
# Biblioteca de recursos especializados para asignacion de proyectos
#
# Estructura jerarquica:
#   Nivel 1: Departamentos genericos (2h/50 LOC)
#   Nivel 2: Especialistas departamentales (2h/30 LOC)
#   Nivel 3: Sub-especialistas (2h/20 LOC)

metadata:
  version: "1.0.0"
  updated_at: "2026-01-30"
  methodology:
    base_ratio: "4h = 100 LOC"
    sources:
      - author: "Fred Brooks"
        work: "The Mythical Man-Month"
        year: 1975
        metric: "~10 LOC/day"
      - author: "Capers Jones"
        work: "Applied Software Measurement"
        year: 2008
        metric: "8-16 LOC/day"
      - author: "Steve McConnell"
        work: "Code Complete"
        year: 2004
        metric: "10-50 LOC/day average"

# ============================================
# NIVEL 1 - DEPARTAMENTOS GENERICOS
# Ratio: 2 horas por cada 50 lineas o fraccion
# ============================================
