# ============================================
# REGLAS DE COORDINACION
# ============================================
coordination:
  meetings:
    handoff:
      description: "Reunion de traspaso de requerimientos"
      by_complexity:
        simple:
          loc_threshold: 50
          file_threshold: 1
          hours: 1.0
        medium:
          loc_range: [50, 200]
          file_range: [2, 5]
          hours: 1.5
        complex:
          loc_threshold: 200
          file_threshold: 5
          hours: 2.0

    delivery:
      description: "Reunion de entrega y review"
      by_type:
        partial:
          description: "Feature incompleto"
          hours: 0.5
        complete:
          description: "Feature completo"
          hours: 1.0
        final:
          description: "Modulo completo"
          hours: 1.5

# ============================================
# PROYECTO TIPO
# ============================================
project_templates:
  web_app_small:
    name: "Web App Pequena"
    typical_duration: "2-4 weeks"
    typical_team:
      level_1: ["fronti_frontend", "baky_backend"]
      level_2: []
      level_3: []
    estimated_loc: 2000

  web_app_medium:
    name: "Web App Mediana"
    typical_duration: "1-2 months"
    typical_team:
      level_1: ["fronti_frontend", "baky_backend", "qai_testing"]
      level_2: ["ux_designer", "api_architect"]
      level_3: []
    estimated_loc: 8000

  web_app_large:
    name: "Web App Grande"
    typical_duration: "3-6 months"
    typical_team:
      level_1: ["fronti_frontend", "baky_backend", "devi_devops", "qai_testing", "secu_security"]
      level_2: ["ux_designer", "ui_designer", "api_architect", "database_engineer", "security_auditor"]
      level_3: ["seo_specialist", "animation_expert", "graphql_specialist"]
    estimated_loc: 25000
